<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - ELECXA'">ELECXA</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <th:block th:replace="${extraStyles} ?: ~{}">
        <!-- Additional styles will be inserted here -->
    </th:block>
</head>
<body>
    <!-- Header Section -->
    <header th:fragment="header" class="header">
        <div class="overlap-group">
            <a th:href="@{/}"><img class="head-logo" th:src="@{/img/Headers/Your_paragraph_text_1-removebg-preview.png}" alt="ELECXA" /></a>
            <div class="div">
                <div class="text-wrapper-2">Menu</div>
                <div class="menu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="overlap">
                <div class="search-normal">
                    <i class="fas fa-search"></i>
                </div>
                <div class="text-wrapper">Search by Categories, Products</div>
            </div>
            <div class="icon-user">
                <a th:href="@{/profile}"><i class="fas fa-user"></i></a>
            </div>
            <div class="icon-cart-alt">
                <a th:href="@{/cart}">
                <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </header>

    <main th:fragment="main">
        <!-- Content will be inserted here -->
        <th:block th:replace="${content}">
        </th:block>
    </main>

    <!-- Footer Section -->
    <footer th:fragment="footer">
        <div class="container">
            <div class="footer-columns">
                <div class="footer-column">
                    <h3>Shop</h3>
                    <ul>
                        <li><a th:href="@{/how-to-order}">How to Order</a></li>
                        <li><a th:href="@{/shipping}">Shipping and Returns</a></li>
                        <li><a th:href="@{/track-order}">Track My Order</a></li>
                        <li><a th:href="@{/account}">My Account</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>About</h3>
                    <ul>
                        <li><a th:href="@{/privacy}">Privacy Policy</a></li>
                        <li><a th:href="@{/cookies}">Cookie Policy</a></li>
                        <li><a th:href="@{/terms}">Terms & Conditions</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>Do You Need Help?</h3>
                    <ul>
                        <li><a th:href="@{/contact}">Contact Us</a></li>
                        <li><a th:href="@{/faq}">FAQs</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="payment-methods">
                <h3>Payments Accepted</h3>
                <div class="payment-icons">
                    <img th:src="@{/img/Footers/image 1.jpg}" alt="Visa">
                    <img th:src="@{/img/Footers/image 2.jpg}" alt="Mastercard">
                    <img th:src="@{/img/Footers/image 4.jpg}" alt="PayPal">
                    <img th:src="@{/img/Footers/image 5.jpg}" alt="American Express">
                    <img th:src="@{/img/Footers/image 6.jpg}" alt="Apple Pay">
                    <img th:src="@{/img/Footers/image 7.jpg}" alt="Google Pay">
                </div>
            </div>
            
            <div class="footer-divider"></div>
            
            <div class="footer-bottom">
                <div class="footer-logo">
                    <img th:src="@{/img/Headers/Your_paragraph_text_1-removebg-preview.png}" alt="ELECXA">
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            
            <div class="footer-divider"></div>
            
            <div class="copyright">
                <p>Elecxa Â© 2025 All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <th:block th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
        <script th:src="@{/js/script.js}"></script>
        <th:block th:replace="${extraScripts} ?: ~{}">
            <!-- Additional scripts will be inserted here -->
        </th:block>
    </th:block>
</body>
</html>
