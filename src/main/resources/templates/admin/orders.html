<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Orders - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/dark-mode.css}" th:if="${session.darkMode}">
</head>
<body>
<section>
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Orders</h1>
        <a href="#" class="btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-download fa-sm text-white-50"></i> Export Orders
        </a>
    </div>

    <!-- Filters -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Filter Orders</h6>
        </div>
        <div class="card-body">
            <form method="get" action="#" id="filterForm">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <label for="statusFilter" class="form-label">Status</label>
                        <select class="form-select" id="statusFilter" name="status" onchange="document.getElementById('filterForm').submit()">
                            <option th:each="status : ${statuses}"
                                    th:value="${status}"
                                    th:text="${status}"
                                    th:selected="${status == selectedStatus}">
                            </option>
                        </select>
                    </div>
                    <!-- Optional filters like date or search can be implemented here -->
                </div>
            </form>
        </div>
    </div>

    <!-- Orders Table -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">All Orders</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="ordersTable">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Order Date</th>
                        <th>Status</th>
                        <th>Payment Method</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}" class="order-row" th:data-order-id="${order.orderId}">
                        <td th:text="${order.orderId}">1001</td>
                        <td th:text="${order.customerName}">John Doe</td>
                        <td th:text="${#temporals.format(order.orderedDate, 'dd MMM yyyy')}">01 Jan 2024</td>
                        <td>
                            <span th:class="'badge bg-' + (${order.orderStatus} == 'PENDING' ? 'warning' :
                                                            ${order.orderStatus} == 'SHIPPED' ? 'info' :
                                                            ${order.orderStatus} == 'DELIVERED' ? 'success' : 'danger')"
                                  th:text="${order.orderStatus}">PENDING</span>
                        </td>
                        <td th:text="${order.paymentMethod}">Credit Card</td>
                        <td th:text="${#numbers.formatCurrency(order.totalAmount)}">$0.00</td>
                        <td>
                            <div class="d-flex">
                                <a th:href="@{/orders/{id}(id=${order.orderId})}" class="btn btn-sm btn-outline-primary me-2">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                        <i class="fas fa-cog"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" th:href="@{/orders/{id}/update-status(id=${order.orderId}, status='SHIPPED', filter=${selectedStatus})}">Mark as Shipped</a></li>
                                        <li><a class="dropdown-item" th:href="@{/orders/{id}/update-status(id=${order.orderId}, status='DELIVERED', filter=${selectedStatus})}">Mark as Delivered</a></li>
                                        <li><a class="dropdown-item" th:href="@{/orders/{id}/update-status(id=${order.orderId}, status='CANCELLED', filter=${selectedStatus})}">Cancel Order</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" th:href="@{/orders/{id}/invoice(id=${order.orderId})}">Generate Invoice</a></li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination Placeholder -->
            <nav class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link">Previous</a></li>
                    <li class="page-item active"><a class="page-link">1</a></li>
                    <li class="page-item"><a class="page-link">2</a></li>
                    <li class="page-item"><a class="page-link">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
