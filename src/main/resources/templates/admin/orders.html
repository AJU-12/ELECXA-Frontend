<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Admin Panel</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/style.css}">
        
        <!-- Dark mode CSS (conditionally loaded) -->
        <link rel="stylesheet" th:href="@{/css/dark-mode.css}" th:if="${session.darkMode}">
</head>
<body>
    <section>
        <!-- Page Title -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Orders</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                <i class="fas fa-download fa-sm text-white-50"></i> Export Orders
            </a>
        </div>

        <!-- Filters and Search -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Filter Orders</h6>
            </div>
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-3 mb-3 mb-md-0">
                        <label for="statusFilter" class="form-label">Status</label>
                        <select class="form-select" id="statusFilter">
                            <option value="All">All Statuses</option>
                            <option th:each="status : ${statuses}" 
                                    th:if="${status != 'All'}"
                                    th:value="${status}" 
                                    th:text="${status}"
                                    th:selected="${status == selectedStatus}">Pending</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3 mb-md-0">
                        <label for="dateFilter" class="form-label">Date Range</label>
                        <select class="form-select" id="dateFilter">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <label for="searchOrder" class="form-label">Search</label>
                        <input type="text" class="form-control" id="searchOrder" placeholder="Search by order ID or customer...">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button id="applyFilters" class="btn btn-primary w-100">Apply Filters</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">All Orders</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="ordersTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Payment Method</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}" class="order-row" th:data-order-id="${order.id}">
                                <td th:text="${order.id}">1001</td>
                                <td th:text="${order.customerName}">John Doe</td>
                                <td th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy')}">01 Jun 2023</td>
                                <td>
                                    <span th:class="${'badge bg-' + (order.status == 'Pending' ? 'warning' : 
                                                        order.status == 'Shipped' ? 'info' : 
                                                        order.status == 'Delivered' ? 'success' : 'danger')}"
                                          th:text="${order.status}">Pending</span>
                                </td>
                                <td th:text="${order.paymentMethod}">Credit Card</td>
                                <td th:text="${#numbers.formatCurrency(order.totalAmount)}">$199.99</td>
                                <td>
                                    <div class="d-flex">
                                        <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary me-2">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <div class="dropdown">
                                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                                <i class="fas fa-cog"></i>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" th:href="@{/orders/{id}/update-status(id=${order.id}, status='Shipped')}">Mark as Shipped</a></li>
                                                <li><a class="dropdown-item" th:href="@{/orders/{id}/update-status(id=${order.id}, status='Delivered')}">Mark as Delivered</a></li>
                                                <li><a class="dropdown-item" th:href="@{/orders/{id}/update-status(id=${order.id}, status='Cancelled')}">Cancel Order</a></li>
                                                <li><hr class="dropdown-divider"></li>
                                                <li><a class="dropdown-item" th:href="@{/orders/{id}/invoice(id=${order.id})}">Generate Invoice</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <nav aria-label="Page navigation" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>

    <!-- Page specific scripts -->
    <th:block th:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Make rows clickable to view order details
                document.querySelectorAll('.order-row').forEach(row => {
                    row.addEventListener('click', function(e) {
                        // Don't navigate if clicking on action buttons
                        if (e.target.closest('a') || e.target.closest('button')) {
                            return;
                        }
                        
                        const orderId = this.getAttribute('data-order-id');
                        window.location.href = `/orders/${orderId}`;
                    });
                });
                
                // Filter functionality
                const statusFilter = document.getElementById('statusFilter');
                const dateFilter = document.getElementById('dateFilter');
                const searchInput = document.getElementById('searchOrder');
                const applyFiltersBtn = document.getElementById('applyFilters');
                const orderRows = document.querySelectorAll('.order-row');
                
                function applyFilters() {
                    const statusValue = statusFilter.value;
                    const dateValue = dateFilter.value;
                    const searchValue = searchInput.value.toLowerCase();
                    
                    orderRows.forEach(row => {
                        const orderId = row.querySelector('td:first-child').textContent.toLowerCase();
                        const customer = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                        const date = row.querySelector('td:nth-child(3)').textContent;
                        const status = row.querySelector('.badge').textContent;
                        
                        let showRow = true;
                        
                        // Apply status filter
                        if (statusValue !== 'All' && status !== statusValue) {
                            showRow = false;
                        }
                        
                        // Apply date filter (simplified for demo)
                        if (dateValue !== 'all') {
                            // In a real app, you would implement proper date filtering
                            // This is just a placeholder
                        }
                        
                        // Apply search filter
                        if (searchValue && !orderId.includes(searchValue) && !customer.includes(searchValue)) {
                            showRow = false;
                        }
                        
                        row.style.display = showRow ? '' : 'none';
                    });
                }
                
                // Add event listeners
                applyFiltersBtn.addEventListener('click', applyFilters);
                
                // Enable search as you type
                searchInput.addEventListener('input', applyFilters);
            });
        </script>
    </th:block>
</body>
</html>
