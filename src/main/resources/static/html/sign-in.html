<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECXA - Sign In</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img class="logo" src="../img/Headers/Your_paragraph_text-removebg-preview.png" alt="ELECXA">
        
        <!-- Welcome Section -->
        <h1 class="welcome-text" th:text="${welcomeText ?: 'Welcome!'}">Welcome!</h1>
        <p class="sign-in-text" th:text="${signInText ?: 'Sign in or create your account'}">Sign in or create your account</p>
        
        <!-- Sign In Form -->
        <div class="form-container">
            <form th:action="@{/signin}" method="post">
                <div class="form-field">
                    <input type="text" id="user-input" name="userInput" class="input-field" placeholder=" " th:value="${userInput}">
                    <label for="user-input" class="field-label">Enter your Mobile No. / Email</label>
                </div>
                
                <button type="submit" class="continue-button">
                    <span class="continue-text">Continue</span>
                </button>
                
                <div class="divider"></div>
                
                <p class="info-text" th:text="${infoText ?: 'We will use your email address to check if you already have an account.'}">We will use your email address to check if you already have an account.</p>
                
                <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <img class="footer-logo" src="../img/Headers/Your_paragraph_text-removebg-preview.png" alt="ELECXA">
            <span class="copyright" th:text="${copyright ?: 'Elecxa © 2025 All Rights Reserved'}">Elecxa © 2025 All Rights Reserved</span>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/sign-in.js"></script>
</body>
</html>
